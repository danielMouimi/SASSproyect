<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tienda de Relojes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">


        <div class="logo">
            <img src="./images/logo.png" alt="" class="logo-img">
        </div>
        <nav class="first-nav">

            <ul class="first-nav-list">
                <li class="first-nav-item"><a href="index.html" class="first-nav-link">Inicio</a></li>
                <li class="first-nav-item"><a href="index.html" class="first-nav-link">Productos</a></li>
                <li class="first-nav-item"><a href="index.html" class="first-nav-link">Contacto</a></li>
                <li class="first-nav-item"><a href="index.html" class="first-nav-link">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
        <h1 class="hero-title">Bienvenido a la mejor tienda de relojes</h1>
        <p class="hero-text">La mejor tienda de todo internet</p>
        <button class="button">Iniciar Sesion</button>
    </div>
    </section>
    <main class="container">

        <section class="destacados">
            <h2>Destacados</h2>
            <div class="row">
                <div class="card">
                    <img src="img/reloj1.jpg" alt="Reloj 1">
                    <div class="card-title">Reloj Clásico</div>
                    <div class="card-price">$1,000</div>
                </div>
                <div class="card">
                    <img src="img/reloj2.jpg" alt="Reloj 2">
                    <div class="card-title">Reloj Deportivo</div>
                    <div class="card-price">$900</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">© 2025 Tienda de Relojes</footer>
</body>
</html>
